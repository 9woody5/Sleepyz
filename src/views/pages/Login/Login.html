<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Login.css" />
    <title>로그인</title>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <img src="../../public/assets/logo_sleepyz.png" alt="로고" />
      </div>
      <div class="login-form">
        <h2>로그인</h2>
        <form action="" method="POST">
          <input type="email" name="email" placeholder="이메일" required />
          <input
            type="password"
            name="password"
            placeholder="비밀번호"
            required
          />
          <button type="submit">로그인</button>
        </form>
        <p>계정이 없으신가요? <a href="회원가입.html">회원 가입</a></p>
      </div>
    </div>
  </body>
</html>
