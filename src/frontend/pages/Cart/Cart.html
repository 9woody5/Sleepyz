<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Cart.css" />
    <title>Sleepyz</title>
  </head>
  <body>
    <!----------------------- header 영역 ------------------------->
    <header id="header">
      <h1 id="logo">
        <a href="#">
          <img src="../../public/assets/logo_sleepyz.png" alt="logo-image" />
        </a>
      </h1>
      <nav class="category">
        <ul class="categoryList">
          <li class="categoryItem"><a href="">전체</a></li>
          <li class="categoryItem"><a href="">이불</a></li>
          <li class="categoryItem"><a href="">베개</a></li>
          <li class="categoryItem"><a href="">침대</a></li>
          <li class="categoryItem"><a href="">커버</a></li>
        </ul>
      </nav>
      <ul class="utils">
        <li class="linkCart">
          <a class="" href=""
            ><img class="" src="../../public/assets/icon_cart.svg" alt="" />
            <span> 8 </span></a
          >
        </li>
        <li class="userBtn">
          <a href="#"
            ><img class="w-6" src="../../public/assets/icon_user.svg" alt=""
          /></a>
        </li>
        <li class="loginBtn">
          <a href="#" class="">Login</a>
        </li>
      </ul>
    </header>

    <!---------------------- 장바구니 페이지 -------------------------->
    <main id="container">
      <section class="sc-cart">
        <div class="">
          <h2 class="title">장바구니</h2>
          <div class="">
            <div class="">
              <input id="selectAll" type="checkbox" value="" />
              <label
                for="selectAll"
                class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                >전체 선택</label
              >
            </div>
            <button class="text-sm">선택 삭제</button>
          </div>
          <ul class="cartList">
            <li class="cartItem flex">
              <input id="selectEach" type="checkbox" value="" />
              <label for="selectEach"></label>
              <div class="">
                <a href="#">
                  <img
                    class="w-52"
                    src="https://image.ohou.se/i/bucketplace-v2-development/uploads/productions/images/169200373284736398.jpg?gif=1&w=640&h=640&c=c&webp=1"
                    alt=""
                  />
                </a>
                <div>
                  <span class="text-sm"
                    >미드센추리 빈티지맨션 60수 고밀도순면 차렵이불세트
                    5컬러</span
                  >
                  <span>65,900 원</span>
                  <div class="inset-y-0 right-0 flex items-center">
                    <label for="currency" class="sr-only">Currency</label>
                    <select id="currency" name="currency">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                    </select>
                  </div>
                </div>
              </div>
            </li>
            <li class="cartItem"></li>
            <li class="cartItem"></li>
          </ul>
        </div>
        <div class="justify-end">
          <h3>주문 내역</h3>
          <div>
            <span>총 상품 금액</span>
            <span>36,000원</span>
          </div>
          <div>
            <span>배송비</span>
            <span>2500원</span>
          </div>
          <div>
            <span>결제 금액</span>
            <span>38,500원</span>
          </div>
          <button>구매하기</button>
        </div>
      </section>
    </main>
    <!-- footer -->
    <script src="./Cart.js"></script>
  </body>
</html>
